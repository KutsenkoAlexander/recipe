<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <style>
        .card_top_margin {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div style="width: 50rem; margin:auto;">
    <form th:object="${recipe}" th:action="@{/recipe/}">
        <input type="hidden" th:field="*{id}"/>
        <div class="card card_top_margin">
            <div class="card-header">
                <h1 class="panel-title">Edit Recipe Information</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Recipe Description:</label>
                        <input type="text" class="form-control" th:field="*{description}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Categories:</label>
                    </div>
                    <div class="col-md-9 form-group">
                        <div class="radio">
                            <label>
                                <input type="checkbox" value=""/>Cat 1
                            </label>
                        </div>
                        <div class="radio" th:remove="all">
                            <label>
                                <input type="checkbox" value=""/>Cat 2
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Prep Time:</label>
                        <input type="text" class="form-control" th:field="*{prepTime}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Cooktime:</label>
                        <input type="text" class="form-control" th:field="*{cookTime}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Difficulty:</label>
                        <select class="form-control">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>Servings:</label>
                        <input type="text" class="form-control" th:field="*{serving}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Source:</label>
                        <input type="text" class="form-control" th:field="*{source}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>URL:</label>
                        <input type="text" class="form-control" th:field="*{url}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card_top_margin">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-11 ">
                        <h1 class="panel-title">Ingredients</h1>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-default" href="#" role="button">Edit</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ul>
                            <li th:remove="all">1 Cup of milk</li>
                            <li th:remove="all">1 Teaspoon of chocolate</li>
                            <li th:each="ingredient : ${recipe.ingredients}"
                                th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.getUnitOfMeasure().getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card_top_margin">
            <div class="card-header">
                <h1 class="panel-title">Directions</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card_top_margin">
            <div class="card-header">
                <h1 class="panel-title">Notes</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 1rem auto;">Submit</button>
    </form>
</div>
</body>
</html>
